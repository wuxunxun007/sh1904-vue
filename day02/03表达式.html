<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ num + 100 }} --- {{ sex === 1 ? '女' : '男' }} ---
    {{ msg.split('').reverse().join('') }}
  </div>
</body>
<script src="vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      num: 100,
      sex: 1,
      msg:'hello vue'
    }
  })
</script>
</html>
