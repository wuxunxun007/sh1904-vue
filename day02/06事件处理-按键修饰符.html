<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: #f66;
    }
  </style>
</head>
<body>
  <div id="app">
    event对象按键：<input type="text" @keyup="getDataEvent" />
    <br/>
    vue按键：<input type="text" @keyup.enter="getDataVue" />
  </div>
</body>
<script src="vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
    },
    methods: {
      getDataEvent (event) {
        if (event.keyCode === 13) {
          console.log('可以获取值了')
        }
      },
      getDataVue () {
        console.log('可以获取值了')
      }
    }
  })
</script>
</html>
