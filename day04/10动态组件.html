<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button @click="type = 'v-aaa'">A组件</button>
    <button @click="type = 'v-bbb'">B组件</button>
    <button @click="type = 'v-ccc'">C组件</button>
    <keep-alive>
      <component :is="type"></component>
    </keep-alive>
   
  </div>
</body>
<template id="aaa">
  <div>这是AAA组件<input /></div>
</template>
<template id="bbb">
  <div>这是BBB组件<input /></div>
</template>
<template id="ccc">
  <div>这是CCC组件<input /></div>
</template>
<script src="vue.js"></script>
<script>
  /**
  动态组件默认情况下切换时都是先销毁掉原来的组件，再创建新的组件
  加入需要保留上一次的结果，避免组件的重新渲染，可以使用<keep-alive></keep-alive>包裹component --- 手机中使用完某款软件，你按了一下HOME按键，此时应用并没有完全关闭
  */
  const AAA = {
    template: '#aaa'
  }
  const BBB = {
    template: '#bbb'
  }
  const CCC = {
    template: '#ccc'
  }
  const app = new Vue({
    el: '#app',
    data: {
      type: 'v-aaa'
    },
    components: {
      'v-aaa': AAA,
      'v-bbb': BBB,
      'v-ccc': CCC
    }
  })
</script>
</html>
